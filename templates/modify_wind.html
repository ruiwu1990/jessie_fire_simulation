<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fire Simulation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- THIS JS IS USED TO TAKE SCREENSHOT -->
    <script type="text/javascript" src='/static/js/html2canvas.min.js' type='text/javascript'></script>
    <!-- THIS JS IS an AWESOME COLOR LIB -->
    <script type="text/javascript" src="/static/js/chroma.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBINKUFZugKXNT1ieZy315WFViufQUZvv4"
    async defer></script>
    <script type="text/javascript" src="/static/js/overlay_google_map.js"></script>
    <script type="text/javascript" src="/static/js/jquery.xcolor.min.js"></script>
    <script type="text/javascript" src="/static/js/wind_modification.js"></script>

</head>
<body>

<style>
    #wind-type-selector {
      margin: 15px;
      border: 2px solid red;
      border-radius: 5px;
    }
    label {
      display: block;
    }
    a.remove-veg-update:hover {
      cursor: pointer;
    }
    /*span.legend {
      display: inline-block;
    }*/
</style>

<div class="container">
    <div class="row">
        
        <div class='row'>
            <h4>Wind Modification</h4>
            <div>
                <!-- <button class="btn btn-default" id="global-wind-modification">
                  Global Wind Modification
                </button>
                <button class="btn btn-default" id="area-wind-modification"> 
                  Select Area Modification
                </button> -->
                <div class="btn-group" data-toggle="buttons" id='wind-type-selector'>
                    <label class="btn btn-custom" id="global-wind-modification-label">
                        <input id='global-wind-modification' type="radio" value='0' autocomplete="off">
                        Global Wind Modification
                    </label>

                    <label class="btn btn-custom active" id="area-wind-modification-label">
                        <input id='area-wind-modification' type="radio" value='1' autocomplete="off">
                        Select Area Modification
                    </label>
                </div>


                <div>
                    <button class="btn btn-default" id="save-wind-update">
                      Area Selection Completed
                    </button>
                    <button class="btn btn-default" id="post-wind-update">
                      Rerun Model
                    </button>
                </div>

                <div>
                    <div class="form-group">
                      <label for="wind_x">Wind X</label>
                      <input type='number' step='1' class="form-control" id="wind_x" value=0>
                    </div>
                    <div class="form-group">
                      <label for="wind_y">Wind Y</label>
                      <input type='number' step='1' class="form-control" id="wind_y" value=0>
                    </div>
                </div>
            </div>
        </div>


        <div class='row'>
            <h4>Display fire simulation with 2D map</h4>
            <canvas class='mapCanvas' id="myCanvas" style="border:1px solid #c3c3c3;" >
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>

        <div class='row'>
            <div id='buttonDivID'>
                <button id="veg-modification" class="btn btn-default" onclick="location.href='/veg_modification';">
                    Vegetation Modification
                </button>
            </div>

            <div id='googleMapDiv' style="width:800px;height:600px;">
            </div>

            
        </div>

    </div>
</div>

</body>
</html>
